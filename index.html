<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <!-- Open Graph Tags -->
  <meta property="og:site_name" content="Calculadora">
  <meta property="og:title" content="Calculadora de suma, resta, multiplicación y división">
  <meta property="og:description" content="Calculadora">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://florfuentes.github.io/Calculadora/Calculadora/assets/img/calculadora.png">
    <title>Calculadora</title>
</head>
<body>
    <table class="calculadora">
        <tr>
          <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
          <td><button class="numero" id="siete">7</button></td><td><button class="numero" id="ocho">8</button></td><td><button class="numero" id="nueve">9</button></td><td><button class="operador" id="division">/</button></td>
        </tr>
        <tr>
          <td><button class="numero" id="cuatro">4</button></td><td><button  class="numero" id="cinco">5</button></td><td><button class="numero" id="seis">6</button></td><td><button class="operador" id="multiplicacion">*</button></td>
        </tr>
        <tr>
          <td><button class="numero" id="uno">1</button></td><td><button class="numero"  id="dos">2</button></td><td><button class="numero" id="tres">3</button></td><td><button  class="operador"id="resta">-</button></td>
        </tr>
        <tr>
          <td><button class="operador" id="igual">=</button></td><td><button id="reset">C</button></td><td><button class="numero" id="cero">0</button></td><td><button class="operador" id="suma">+</button></td>
        </tr>
        <tr>
          <td colspan="4"><span id="creditos">Hecho para <a href="https://github.com/FlorFuentes/Calculadora" target="_blank"> Florencia Fuentes</a></span></td>
        </tr>
        </table>
    <script src="./js/script.js"></script>
</body>
</html>
